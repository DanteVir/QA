<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cuestionario de Matemáticas</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .background {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('wherethefuckishim.jpg') no-repeat center center fixed; /* Cambia 'ruta/de/tu/imagen.jpg' por la URL de tu imagen */
    background-size: cover; /* Ajusta la imagen para cubrir todo el área */
    z-index: -1;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .container h3 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }
        .container label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }
        .container input[type="text"], .container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background: #9b59b6;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 10px;
        }
        .container button:hover {
            background: #8e44ad;
        }
        .container .question-list {
            margin-top: 20px;
        }
        .container .question-list .question {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h3>Cuestionario de Literatura</h3>
       

        <label for="question-1">¿Quién escribió "Don Quijote de la Mancha"?</label>
        <input type="text" id="question-1" placeholder="Respuesta">

        <label for="question-2">¿Cuál es el nombre del autor de la serie de libros "Harry Potter"?</label>
        <input type="text" id="question-2" placeholder="Respuesta">

        <label for="question-3">¿En qué país se ambienta la novela "Cien años de soledad" de Gabriel García Márquez?        </label>
        <input type="text" id="question-3" placeholder="Respuesta">

        <label for="question-4">¿Cuál es el nombre del famoso poeta chileno que escribió "Veinte poemas de amor y una canción desesperada"?</label>
        <input type="text" id="question-4" placeholder="Respuesta">

        <label for="question-5">¿Cómo se llama la obra de teatro escrita por William Shakespeare que cuenta la historia de un príncipe danés?</label>
        <input type="text" id="question-5" placeholder="Respuesta">

        <button id="finish-quiz">Finalizar Cuestionario</button>
    </div>
</body>
</html>
